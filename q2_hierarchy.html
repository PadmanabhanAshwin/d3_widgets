<!DOCTYPE html>
<meta charset='utf-8'>
<title> Q2 Final </title>
<html>
    <head>
    <!-- Add a slider -->
    <div class="Inputs">
            Tree Depth Control:<br><input type="range" name="mySlider" id=mySlider min="1" max="11" value="4" >
    </div>
    <form>
            <label><input type="radio" name="mode"  value="horizontal">Horizontal</label>
            <label><input type="radio" name="mode"  value="radial">Radial</label>
            <label><input type="radio" name="mode" checked value="None">None</label>
    </form>
        <style>
        .node {
            fill: #ddd;
            stroke: #fff;
        }
        .label {
            font: 7px sans-serif;
            text-anchor: middle;
        }
        </style>
    </head>
  <body>
    <script src="d3/d3.js"></script>
    <script>
    d3.selectAll("input").on("change", change);

    function tohorizontal(){
    height = 260
    width = 500
    format = d3.format(",d")
    d3.select("svg").remove();

    var svg = d3.select("body");
    svg = svg.append("svg")
                    .attr("viewBox", [0, -5, width, height])
                    .style("font", "7px sans-serif");
    
    d3.json("datajson1.json").then(function(data) {        

        var mydepth = 4
        partition = function(data){
             root = d3.hierarchy(data)
                            .sum(d => (d.value+2518921) )
                            .sort((a, b) => b.height - a.height || b.value - a.value);  
            return d3.partition()
                    .size([height, (root.height + 1) * width / mydepth])(root);
        }            
        root = partition(data)
        var forcolor = root.descendants()
        console.log(forcolor)
        vals = forcolor.map(d=>d.value)
        var color_scale = d3.scaleLinear().domain([d3.min(vals),d3.max(vals)]).range(['#b3cde3','#9400D3']);

        let focus = root;
        cell = svg.selectAll("g")
                .data(root.descendants())
                    .join("g")
                    .attr("transform", d => "translate("+d.y0+","+d.x0+")");
        
        rect = cell.append("rect")
                    .attr("width", d => d.y1 - d.y0 - 1)
                    .attr("height", d => rectHeight(d))
                    //.attr("fill-opacity", 0.6)
                    .attr("fill", d => {
                        if (!d.depth) return "#ccc";
                        while (d.depth > 1) d = d.parent;
                        return color_scale(d.value);
                    })
                    .style("cursor", "pointer")
                    .on("click", clicked);

        text = cell.append("text")
            .style("user-select", "none")
            .attr("pointer-events", "none")
            .attr("x", 4)
            .attr("y", 13)
            .attr("fill-opacity", d => +labelVisible(d));
        
        text.append("tspan")
            .text(d => d.data.name);

        tspan = text.append("tspan")
            .attr("fill-opacity", d => labelVisible(d) * 0.7)
            .text(d => d.value);

        d3.select("#mySlider").on("change", function(d){
            selectedValue = this.value
            depthcontrol(selectedValue)
        })

        function depthcontrol(selectedValue){
            d3.select("svg").remove()
            var svg = d3.select("body");
            svg = svg.append("svg")
                    .attr("viewBox", [0, -20, width, height])
                    .style("font", "7px sans-serif");

            mydepth = selectedValue
            root = partition(data)
            cell = svg.selectAll("g")
                .data(root.descendants())
                    .join("g")
                    .attr("transform", d => "translate("+(d.y0)+","+(d.x0)+")");
        
            rect = cell.append("rect")
                    .attr("width", d => d.y1 - d.y0 - 2)
                    .attr("height", d => rectHeight(d))
                    //.attr("fill-opacity", 0.6)
                    .attr("fill", d => {
                        if (!d.depth) return "#ccc";
                        while (d.depth > 1) d = d.parent;
                        return color_scale(d.value);
                    })
                    .style("cursor", "pointer")
                    .on("click", clicked);

            text = cell.append("text")
                .style("user-select", "none")
                .attr("pointer-events", "none")
                .attr("x", 4)
                .attr("y", 13)
                .attr("fill-opacity", d => +labelVisible(d));
        
            text.append("tspan")
                .text(d => d.data.name);

            tspan = text.append("tspan")
                .attr("fill-opacity", d => labelVisible(d) * 0.7)
                .text(d => d.value);
            }

        function rectHeight(d) {
            return (d.x1 - d.x0 - Math.min(1, (d.x1 - d.x0)) / 2);
        }
        function clicked(p) {
                focus = focus === p ? p = p.parent : p;
                root.each(function(d){ 
                    return d.target = {
                            x0: (d.x0 - p.x0) / (p.x1 - p.x0) * height,
                            x1: (d.x1 - p.x0) / (p.x1 - p.x0) * height,
                            y0: d.y0 - p.y0,
                            y1: d.y1 - p.y0
                            }
                });
        t = cell.transition().duration(750)
            .attr("transform", function(d) { return "translate("+(d.target.y0)+","+d.target.x0+")"});

        rect.transition(t).attr("height", d => rectHeight(d.target));
        text.transition(t).attr("fill-opacity", d => +labelVisible(d.target));
        tspan.transition(t).attr("fill-opacity", d => labelVisible(d.target) * 0.7);
        }
        function labelVisible(d) {
            return d.y1 <= width && d.y0 >= 0 && d.x1 - d.x0 > 10;
        }
    })
    }
    function toradial(){
        width = 932
        radius = width / 35
        format = d3.format(",d")
        
        arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0), 0.005))
            .padRadius(radius * 1.5)
            .innerRadius(d => d.y0 * radius)
            .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))

        var partition = data => {
            const root = d3.hierarchy(data)
                        .sum(d => (d.value+2518921))  // 2518921 value at the root
                        .sort((a, b) => b.value - a.value);
            return d3.partition()
                                .size([2 * Math.PI, root.height + 1])
                                (root);
            }
        d3.select("svg").remove();

        var svg = d3.select("body");
        svg = svg.append("svg")
                .attr("viewBox", [0, 150, width, width])
                .style("font", "10px sans-serif");
        var g = svg.append("g")
                .attr("transform", "translate("+width / 2 +","+ width / 2+")");

        d3.json("datajson1.json").then(function(data) {

            root = partition(data);
            root.each(d => d.current = d);
            var forcolor = root.descendants()
            console.log(forcolor)
            vals = forcolor.map(d=>d.value)
            console.log(vals)
            var color_scale = d3.scaleLinear().domain([d3.min(vals),d3.max(vals)]).range(['#b3cde3','#9400D3']);

            //mydepth =  root.height + 1
            mydepth  = 7

            var path = g.append("g")
                    .selectAll("path")
                    .data(root.descendants().slice(1))
                    .join("path")
                        .attr("fill", d => { while (d.depth > 1) d = d.parent; return color_scale(d.value); })
                        .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
                        .attr("d", d => arc(d.current));
            
            path.filter(d => d.children)
                .style("cursor", "pointer")
                .on("click", clicked);
            
            path.append("title")
                .text(d => d.ancestors().map(d => d.data.name).reverse().join("/")+"\n"+format(d.value)+")");
            
            label = g.append("g")
                    .attr("pointer-events", "none")
                    .attr("text-anchor", "middle")
                    .style("user-select", "none")
                    .selectAll("text")
                    .data(root.descendants().slice(1))
                    .join("text")
                    .attr("dy", "0.35em")
                    .attr("fill-opacity", d => +labelVisible(d.current))
                    .attr("transform", d => labelTransform(d.current))
                    .text(d => d.data.name);
            
            parent = g.append("circle")
                    .datum(root)
                    .attr("r", radius)
                    .attr("fill", "lightgrey")
                    .attr("pointer-events", "all")
                    .on("click", clicked);
                
            d3.select("#mySlider").on("change", function(d){
                selectedValue = this.value
                depthcontrol(selectedValue)
            })

            function clicked(p) {
                parent.datum(p.parent || root);

                root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
                });
                const t = g.transition().duration(750);

                // Transition the data on all arcs, even the ones that arenâ€™t visible,
                // so that if this transition is interrupted, entering arcs will start
                // the next transition from the desired position.
                path.transition(t)
                    .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                    })
                .filter(function(d) {
                    return +this.getAttribute("fill-opacity") || arcVisible(d.target);
                })
                    .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
                    .attrTween("d", d => () => arc(d.current));

                label.filter(function(d) {
                    return +this.getAttribute("fill-opacity") || labelVisible(d.target);
                }).transition(t)
                    .attr("fill-opacity", d => +labelVisible(d.target))
                    .attrTween("transform", d => () => labelTransform(d.current));
            }
            function labelVisible(d) {
                return d.y1 <= mydepth && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.13; //depth here. 
            }
            function labelTransform(d) {
                const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
                const y = (d.y0 + d.y1) / 2 * radius;
                return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
            }
            function arcVisible(d) {
                    return d.y1 <= mydepth && d.y0 >= 1 && d.x1 > d.x0; //depth here. 
            }

            function depthcontrol(selectedValue){
                    d3.select("svg").remove()

                    svg = d3.select("body");
                    svg = svg.append("svg")
                        .attr("viewBox", [0, 150, width, width])
                        .style("font", "10px sans-serif");
                    var g = svg.append("g")
                            .attr("transform", "translate("+width / 2 +","+ width / 2+")");


                    root = partition(data);
                    root.each(d => d.current = d);

                    mydepth = selectedValue

                    path = g.append("g")
                        .selectAll("path")
                        .data(root.descendants().slice(1))
                        .join("path")
                            .attr("fill", d => { while (d.depth > 1) d = d.parent; return color_scale(d.value); })
                            .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
                            .attr("d", d => arc(d.current));
                
                    path.filter(d => d.children)
                        .style("cursor", "pointer")
                        .on("click", clicked);
                    
                    path.append("title")
                        .text(d => d.ancestors().map(d => d.data.name).reverse().join("/")+"\n"+format(d.value)+")");
                    
                    label = g.append("g")
                            .attr("pointer-events", "none")
                            .attr("text-anchor", "middle")
                            .style("user-select", "none")
                            .selectAll("text")
                            .data(root.descendants().slice(1))
                            .join("text")
                            .attr("dy", "0.35em")
                            .attr("fill-opacity", d => +labelVisible(d.current))
                            .attr("transform", d => labelTransform(d.current))
                            .text(d => d.data.name);
                    
                    parent = g.append("circle")
                            .datum(root)
                            .attr("r", radius)
                            .attr("fill", "lightgrey")
                            .attr("pointer-events", "all")
                            .on("click", clicked);
                
            }
        })
    }
  
    function change() {
        if (this.value === "horizontal")
                tohorizontal()
        else if(this.value=="radial")
                toradial()
        else 
            d3.select("svg").remove();
            console.log("None Selected")
    };
    
  </script>
  </body>
</html>
